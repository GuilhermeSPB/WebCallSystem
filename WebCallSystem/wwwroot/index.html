<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebCall</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="usernameModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color:black" id="usernameModalLabel">Bem-vindo!</h5>
                </div>
                <div style="color:black" class="modal-body">
                    <p>Digite seu nome para entrar:</p>
                    <input type="text" id="modalUsername" class="form-control" placeholder="Seu nome">
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirmUsername" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
            <div id="videoContainer" style="margin-top:10px" class="row">
                <div class="col-12 col-sm-4 text-center" style="text-align: center;" <div class="col-xs-12 col-sm-4 text-center">
                    <h3 id="userNameLabel"></h3>
                    <video id="localVideo" autoplay playsinline muted 
                           style="width: 320px; height: 240px; border-radius: 12px; background: #000;">
                    </video>
                </div>

            </div>
        </div>

        <div style="text-align:center; margin-top:20px;">
            <button id="joinBtn" style="padding: 10px 20px; border-radius: 6px;">Entrar na Chamada</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
